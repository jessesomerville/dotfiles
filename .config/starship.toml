add_newline = true

format = '''$python
$directory$git_branch$git_status${custom.fig_citc}${custom.fig_status}
${custom.gcert_status} > 
'''


[custom.fig_citc]
command = "echo $G3DIR at $FIG_CL"
symbol = " "
when = "[[ -n $G3DIR ]]"
style = 'bold blue'
disabled = false

[custom.fig_status]
command = "echo $FIG_MODIFIED"
format = "[$output]($style)"
when = "[[ -n $G3DIR ]]"
style = "bold red"
disabled = false

[custom.gcert_status]
when = "! gcertstatus -nocheck_ssh -check_remaining=1h"
symbol = "\\[!\\]"
format = "[\\[gcert expired\\]]($style)"
style = "red bold"
disabled = false

[python]
format = '[($symbol $virtualenv) ]($style)'
style = 'fg:#E7D60A'
symbol = ' '
disabled = true

[kubernetes]
disabled = false
format = '[$symbol $context]($style) '
style = 'cyan'
symbol = 'ﴱ '

[gcloud]
disabled = true
format = '[$symbol $project]($style)'
style = 'blue bold'
symbol = ' '

[directory]
read_only = " "
disabled = false

[git_branch]
symbol = "  "
disabled = true

[git_status]
format = '([$all_status$all_behind]($style) )'
disabled = true



